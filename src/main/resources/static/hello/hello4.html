<!doctype html>
<!--使用网络第三方库-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/login.css" rel="stylesheet" />

    <title>登录h4</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-md navbar-light bg-light mb-lg-4 mb-2 ">
      <a class="navbar-brand mx-3" href="#">Sxin6</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-item nav-link mx-3" href="#">主页</a>
          </div>
          <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link mx-3 navbar-right" href="#">登录</a>
              <a class="nav-item nav-link mx-3 navbar-right" href="#">注册</a>
          </div>
      </div>
  </nav>

  <div class="container">
            <div class="col">
              <form class="form-login" action="/login/" method="post">


                  <h3 class="text-center">欢迎登录</h3>

                  <div class="form-group">
                      <label for="id_username">用户名:</label>
                      <input type="text" name="username" class="form-control" id="id_username">
                  </div>
                  <div class="form-group">
                      <label for="id_password">密码:</label>
                      <input type="password" name="password" class="form-control" id="id_password">
                  </div>
                  <div class="form-group">
                      <label for="id_captcha_1">验证码:</label>
                      <img src="../image/1.png" alt="captcha" class="captcha">
                      <input id="id_captcha_0" name="captcha_0" type="hidden" value="a9ff3009756630d1348ed3dd0b4714aa67715bf7">
                      <input id="id_captcha_1" name="captcha_1" type="text" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" >
                  </div>

                  <div>
                  <a href="/register/" class="text-success"><ins>新用户注册</ins></a>
                  <button type="submit" class="btn btn-primary float-right">登录</button>
                </div>
              </form>
            </div>
  </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
